<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="sylesheet" type="text/css" href="./Assets/css/style.css" />
    <title>Quiz</title>
  </head>

  <body>
    <header>
      <div class="header">
        <div>
          <button class="button" id="score">Highscores</button>
        </div>
        <div>
          <p id="timer">Time left</p>
        </div>
      </div>
    </header>
    <main>
      <div>
        <section class="intro" id="intro">
          <h1>
            Welcome to the Coding Quiz
          </h1>
          <p>
            In 60 seconds try to anwer the following questions.
          </p>
          <button class="button" id="start-button">Start Quiz</button>
      </div>
    </section>

    <section class="questions" id="questions">
      <div>
        <div>
          <h2 id="ask-question">Ask the question</h2>
          <ul>
            <li><button class="chocies" id="answer1"vaule="a">Answer1</button></li>
            <li><button class="chocies" id="answer2"vaule="b">Answer2</button></li>
            <li><button class="chocies" id="answer3"vaule="c">Answer3</button></li>
            <li><button class="chocies" id="answer4"vaule="d">Answer4</button></li>
          </ul>
          <div>

          <div id="check">
              <p>Correct or Wrong</p>
      </div>
    </section>

    <section class="sumbit" id="submit">
      <div>
        <h2 id="finish">All Done!</h2>
        <p id="final-score">Your final score is:</p>
        <p>Enter initials
          <input id="inital">
          <button class="button" id="submit-button"></button> 
        </p>
      </div>
    </section>
      <div class="highscore" id="highscore">
          <h2>High Scores</h2>
          <div id="score-record"><p>Your Record</p></div><br><br>
          <div>
            <button class= "button" id="back">Go Back</button>
            <button class="button" id="clear">Clear Highscores</button>
          </div>
       </div>
     </section>
  </div>
 </main>
 <footer>

 </footer>

    <script src="./Assets/script.js"></script>
  </body>
</html>
